<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <h1>String duplication</h1>
    <div id="app">
        Message: <input v-model="message" placeholder="Message">
        How many:<input v-model.number="repetitionNo" placeholder="Number of repeats">
        <button @click="repeatMessage()" class="btn btn-primary">Do it!</button>
    </br>
    

    <div v-if="check">
        <span v-if="IsPositive()">{{repeatMessage}}</span>
        <span v-else>Must be non-negative number: {{repetitionNo}}</span>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
